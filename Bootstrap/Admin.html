<!DOCTYPE html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
  *{
    margin: 0px;
    
  }
  .nav-bar{

      overflow: hidden;
      background-color: black;
     
     
      width: 100%;

  }
  .nav-bar a{
      padding: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: large;
      font-weight: 400;
  }
  .nav-bar a:hover{

    background-color:blueviolet;

  }
  .nav-bar a.icon{

        display: none;
  }
  .nav-right{

        float: right;

  }
 
  

  @media screen and (max-width: 600px) {
       .nav-bar a{
          display: none;
        }
        .nav-right a{
          display: inline-block;
        }  
        .nav-bar a.icon{
          display: block;
          float: left;
        }
  }
  @media screen and (max-width: 600px) {  
        .nav-right a{
          display: inline-block;
        }  
        .nav-bar a.icon{
          display: block;
          float: left;
        }
  }
 
  .side-nav h1{

    display: inline-block;
    color: blanchedalmond;
    padding-top: 6px;
    padding-left: 10px;
  }
  .fix-nav{

      background-color:blueviolet;
      height: 100%;
      position: fixed;
      z-index: 1;
      left: 0;
      padding:0;
      margin: 0;
 

  }
  .content{

      left: 230px;
      top: 20px;
  }
  @media screen and (max-width: 600px) {  

        .content{
             left: 0px;
        }  
        .fix-nav{
          display: none;
        }  
        .fix-nav a{
          font-size: large;
          border-bottom: 1px solid black;
          text-align: center;

        }
  }
  @media screen and (min-width: 600px) {

    .fix-nav{
          display: block;
    }
    
  }

 .fix-nav ul{
    list-style: none;
 
  }
.fix-nav a{

    text-decoration: none;
    display: block;
    font-size: 18px;
    color: white;
    padding: 20px;
}
.fix-nav a:hover{

  background-color: black;

}


</style>
</head>

      <a href="javascript:void(0);" class="icon" onclick="togFunction()">

                </div>

        </div>    
    </div>
</div>
<script>
   function togFunction(){

     var b = document.getElementsByClassName("fix-nav")[0];

     if(b.style.display === "block"){

      b.style.display = "none";
       
     }else{

       b.style.display ="block";
       
     }
   }
</script>

</html>
